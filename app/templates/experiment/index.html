{% extends "form.html" %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block styles %}
{{super()}}
{% endblock %}
{% block app_content %}
    <section class="hero">
        <div class="container text-center">
            <!-- breadcrumb-->
            <h1 class="hero-heading">通识实验</h1>
            <div class="row">
                <div class="col-lg-7 mx-auto">
                    <p class="lead text-muted">实验指南及相关文件</p>
                </div>
            </div>
        </div>
    </section>
    <div class="container">
        <!-- wordPress installation-->
        <h2 class="featurette-heading" id="qa_mean">
            <span class="text-muted small">实验指导</span>
        </h2>

        <div class="row">
            <div class="col-lg-8">
                <div id="accordion" class="faq accordion accordion-custom pb-5">
                    <!-- question-->
                    <div class="card">
                        <div id="headingOne" class="card-header">
                            <h4 class="mb-0 accordion-heading">
                                <button data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne" class="d-flex align-items-center">
                                    <i class="icon-light-bulb"></i>
                                    <span>扬州大学通识实验(践)训练项目选课手册</span>
                                </button>
                            </h4>
                        </div>
                        <div id="collapseOne" aria-labelledby="headingOne" data-parent="#accordion" class="collapse show">
                            <div class="card-body">选课手册示例</div>
                        </div>
                    </div>
                    <!-- question        -->
                    <div class="card">
                        <div id="headingTwo" class="card-header">
                            <h4 class="mb-0 accordion-heading">
                                <button data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo" class="d-flex align-items-center collapsed">
                                    <i class="icon-plug"></i>
                                    <span>2015-2016学年春学期通识实验课程开课方案</span>
                                </button>
                            </h4>
                        </div>
                        <div id="collapseTwo" aria-labelledby="headingTwo" data-parent="#accordion" class="collapse">
                            <div class="card-body">课程方案示例</div>
                        </div>
                    </div>
                    <!-- question-->
                    <div class="card">
                        <div id="headingThree" class="card-header">
                            <h4 class="mb-0 accordion-heading">
                                <button data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree" class="d-flex align-items-center collapsed">
                                    <i class="icon-shield-settings"></i>
                                    <span>扬州大学通识实验（践）训练项目管理办法</span>
                                </button>
                            </h4>
                        </div>
                        <div id="collapseThree" aria-labelledby="headingThree" data-parent="#accordion" class="collapse">
                            <div class="card-body">管理办法示例</div>
                        </div>
                    </div>
                    <!-- question            -->
                </div>
                <!-- troubleshooting-->
            </div>
            <!-- sidebar-->
            <aside class="sidebar col-lg-4 mt-5 mt-lg-0">
                <div class="search mb-4">
                    <form action="#" class="search-form">
                        <div class="form-group">
                            <input type="search" name="search" placeholder="手册查询" class="form-control">
                            <button type="submit">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </form>
                </div>

            </aside>
        </div>

    </div>

{% endblock %}
