{% extends "admin/base.html" %}
{% block styles %} 
    {{ super() }}
{% endblock %}
{% block app_content %}
    <div class="row">
        <div class="col-md-8 blog-main">
            <h3 class="pb-3 mb-4 font-italic border-bottom">
                {{sect.title|e}}
            </h3>
            <div class="blog-post">
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item" src="{{ url_for('static',filename=sect.avatar(64))}} }}"></iframe>
                </div>
            </div>
        </div>    
        <!-- /.blog-main -->
        <aside class="col-md-4 blog-sidebar">
            <div class="p-3 mb-3 bg-light rounded">
                <div class="blog-post">
                    <h4 class="blog-post-title">简介</h4>
                    <p>{{sect.body|e}}</p>
                </div>
            </div>
        
            <div class="p-3">
                <h4>相关链接</h4>
                <ol class="list-unstyled mb-0">
                    <li>
                        <a href="{{ url_for('admin.user',username=sect.author.username)}}">{{sect.author.username}}</a>
                    </li>
                    <li>
                        <a href="{{ url_for('admin.institute',name=sect.author.institute)}}">{{sect.author.institute}}</a>
                    </li>
                </ol>
            </div>
        </aside>
    </div>
{% endblock %}
