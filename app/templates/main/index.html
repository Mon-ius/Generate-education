{% extends 'base.html' %}
{% block styles %}
{{super()}}
{% endblock %}
{% block app_content %}
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>

        </ol>
        <div class="carousel-inner">
            <div class="carousel-item  active">
                <img class="first-slide img-fluid   mx-auto" src="{{ url_for('images.crop', filename='S1.jpg', width=Hight, height=Width,  quality=50, enlarge=True) }}"
                    alt="First slide">

            </div>
            <div class="carousel-item">
                <img class="second-slide img-fluid  mx-auto" src="{{ url_for('images.crop', filename='S2.jpg', width=Hight, height=Width,  quality=50, enlarge=True) }}"
                    alt="Second slide">
            </div>

        </div>
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
<br>
<div class="container">
    <div class="row">
        
    </div>
</div>
    

{% endblock %}

{% block scripts %}
{{  super()  }}

                 
{% endblock %}
